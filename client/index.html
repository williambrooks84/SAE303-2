<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques de candidatures MMI</title>
    
</head>
<body>
    <section id="header" class="pb-4"></section>

    <section class="data flex flex-row gap-1">
        <div class="mapdiv w-2/3">
            <div id="map" class="h-[800px] w-full"></div>
            <div class="w-full flex flex-col justify-center items-center">
                <label for="radius" class="mb-0">Choisissez le rayon du cercle (en km) :</label>
                <input 
                    class="w-2/3" 
                    type="range" 
                    id="slidermap" 
                    name="radius" 
                    min="1" 
                    max="650" 
                    value="25" 
                    step="1" 
                    oninput="document.getElementById('sliderValueMap').innerText = this.value; this.setAttribute('value', this.value);" 
                />
                <span id="sliderValueMap">25</span>
            </div>
        </div>

        
        <div class="chart w-1/3">
            <h2 class="text-2xl font-bold text-center">Répartition des candidatures par département</h2>
            <div id="barchart" class="h-[700px]"></div>
            <div class="w-full flex flex-col justify-center items-center">
                <label for="seuil" class="mb-0">Choisissez le seuil :</label>
                <input 
                    class="w-2/3" 
                    type="range" 
                    id="sliderbar" 
                    name="seuil" 
                    min="1" 
                    max="170" 
                    value="170" 
                    step="1" 
                    oninput="document.getElementById('sliderValue').innerText = this.value; this.setAttribute('value', this.value);" 
                />
                <span id="sliderValue">170</span>
            </div>
        </div>
    </section>

    <script type="module" src="src/main.js"></script>
</body>
</html>
