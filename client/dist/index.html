<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques de candidatures MMI</title>
    
  <script type="module" crossorigin src="assets/index-BTjbQt0X.js"></script>
  <link rel="stylesheet" crossorigin href="assets/index-CRj_rZDx.css">
</head>
<body>
    <section id="header" class="pb-4"></section>

    <section class="data flex flex-row gap-1">
        <div id="map" class="h-[800px] w-2/3"></div>
        <div class="chart w-1/3">
            <h2 class="text-2xl font-bold text-center">Répartition des candidatures par département</h2>
            <div id="barchart" class="h-[700px]"></div>
            <div class="w-full flex flex-col justify-center items-center">
                <label for="seuil" class="mb-0">Choisissez le seuil :</label>
                <input 
                    class="w-2/3" 
                    type="range" 
                    id="slider" 
                    name="seuil" 
                    min="0" 
                    max="170" 
                    value="170" 
                    step="1" 
                    oninput="document.getElementById('sliderValue').innerText = this.value; this.setAttribute('value', this.value);" 
                />
                <span id="sliderValue">170</span>
            </div>
        </div>
    </section>


</body>
</html>
